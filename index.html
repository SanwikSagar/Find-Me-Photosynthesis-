<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Find Me</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      html, body {
          background: #000;
          font-family: 'Roboto', sans-serif;
          overflow: hidden;
          width: 100%;
          height: 100%;
      }

      #page-container {
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      }
      
      #controls {
          background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(42, 42, 42, 0.95) 100%);
          padding: 12px 25px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 4px 20px rgba(0,0,0,0.5);
          border-bottom: 2px solid #000;
          backdrop-filter: blur(10px);
          z-index: 10;
          flex-shrink: 0;
      }
      
      .title-section { 
          display: flex; 
          align-items: center; 
          gap: 15px; 
      }
      
      .game-logo {
          width: 35px; 
          height: 35px;
          background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
          border-radius: 8px; 
          display: flex; 
          align-items: center;
          justify-content: center; 
          font-size: 22px; 
          color: white;
          box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      }
      
      .game-title {
          color: white; 
          font-family: 'Bebas Neue', cursive;
          font-size: 28px; 
          letter-spacing: 2px;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .btn-group { 
          display: flex; 
          gap: 15px; 
          align-items: center; 
      }
      
      button {
          background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
          color: white; 
          border: none; 
          padding: 10px 20px;
          border-radius: 25px; 
          cursor: pointer; 
          font-size: 14px;
          font-weight: 600; 
          text-transform: uppercase; 
          letter-spacing: 1px;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
          display: flex; 
          align-items: center;
      }
      
      button:hover {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
      }
      
      .btn-secondary {
          background: rgba(255, 255, 255, 0.1);
          border: 2px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      
      .btn-secondary:hover { 
          background: rgba(255, 255, 255, 0.2); 
      }
      
      .icon { 
          font-size: 16px; 
          margin-right: 8px; 
      }

      #unity-container {
        flex: 1;
        min-height: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #unity-canvas {
        background: #000;
      }

      #page-container:fullscreen #controls {
          display: none;
      }

      #loading-overlay {
          position: fixed; 
          top: 0; 
          left: 0;
          width: 100%; 
          height: 100%;
          background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 26, 0.95) 100%);
          color: white;
          display: flex; 
          flex-direction: column;
          justify-content: center; 
          align-items: center;
          font-family: 'Roboto', sans-serif;
          z-index: 99;
      }

      #loading-text {
          font-size: 2em;
          margin-top: 20px;
          font-weight: 600;
          letter-spacing: 2px;
          color: #4CAF50;
      }

      .loading-spinner {
          width: 60px;
          height: 60px;
          border: 5px solid rgba(76, 175, 80, 0.3);
          border-top: 5px solid #4CAF50;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Landscape orientation enforcement */
      #orientation-warning {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 26, 0.98) 100%);
          z-index: 9999;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          font-family: 'Roboto', sans-serif;
          text-align: center;
          padding: 20px;
      }

      .rotate-icon {
          font-size: 80px;
          margin-bottom: 30px;
          animation: rotate-phone 2s ease-in-out infinite;
      }

      @keyframes rotate-phone {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(90deg); }
      }

      #orientation-warning h2 {
          font-size: 2em;
          margin-bottom: 15px;
          font-weight: 700;
          color: #4CAF50;
      }

      #orientation-warning p {
          font-size: 1.2em;
          color: rgba(255, 255, 255, 0.8);
          max-width: 400px;
      }

      /* Show warning only in portrait mode on mobile/tablet */
      @media screen and (orientation: portrait) and (max-width: 1024px) {
          #orientation-warning {
              display: flex !important;
          }
          
          #page-container {
              display: none !important;
          }
      }
    </style>
  </head>
  <body>
    <!-- Landscape orientation warning -->
    <div id="orientation-warning">
      <div class="rotate-icon">üì±</div>
      <h2>Please Rotate Your Device</h2>
      <p>This game is best played in landscape mode. Please rotate your device to continue.</p>
    </div>

    <div id="page-container">
      <div id="controls">
          <div class="title-section">
              <div class="game-logo">üîç</div>
              <h1 class="game-title">Find Me</h1>
          </div>
          <div class="btn-group">
              <button id="fullscreen-button" onclick="toggleFullscreen()">
                  <span class="icon">‚õ∂</span><span>Fullscreen</span>
              </button>
              <button class="btn-secondary" onclick="restartGame()">
                  <span class="icon">üîÑ</span><span>Restart</span>
              </button>
          </div>
      </div>

      <div id="unity-container">
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
        <div id="unity-warning"></div>
      </div>
    </div>

    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <div id="loading-text">Loading... 0%</div>
    </div>
    
    <script>
      var pageContainer = document.querySelector("#page-container");
      var unityContainer = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingOverlay = document.querySelector("#loading-overlay");
      var loadingText = document.querySelector("#loading-text");

      function toggleFullscreen() {
          if (!document.fullscreenElement) {
              pageContainer.requestFullscreen().catch(err => {
                  alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
              });
          } else {
              document.exitFullscreen();
          }
      }

      function restartGame() {
          location.reload();
      }

      function applyLetterboxing() {
          const targetAspectRatio = 1920 / 1080;
          let containerWidth = unityContainer.offsetWidth;
          let containerHeight = unityContainer.offsetHeight;
          let containerAspectRatio = containerWidth / containerHeight;
          
          let newWidth, newHeight;

          if (containerAspectRatio > targetAspectRatio) {
              newHeight = containerHeight;
              newWidth = newHeight * targetAspectRatio;
          } else {
              newWidth = containerWidth;
              newHeight = newWidth / targetAspectRatio;
          }
          
          canvas.style.width = newWidth + 'px';
          canvas.style.height = newHeight + 'px';
      }

      window.addEventListener('resize', applyLetterboxing);
      window.addEventListener('orientationchange', applyLetterboxing);

      function unityShowBanner(msg, type) {
          var warningBanner = document.querySelector("#unity-warning");
          if (!warningBanner) return;
          
          function updateBannerVisibility() {
              warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          
          if (type == 'error') {
              div.style = 'background: red; padding: 10px; color: white;';
          } else {
              if (type == 'warning') div.style = 'background: yellow; padding: 10px; color: black;';
              setTimeout(function() {
                  warningBanner.removeChild(div);
                  updateBannerVisibility();
              }, 5000);
          }
          updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Find Me.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Find Me.data",
        frameworkUrl: buildUrl + "/Find Me.framework.js",
        codeUrl: buildUrl + "/Find Me.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Find me",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      // Lock to landscape orientation on supported devices
      if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(function(error) {
              console.log('Orientation lock not supported or failed:', error);
          });
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingText.innerHTML = `Loading... ${Math.round(progress * 100)}%`;
        }).then((unityInstance) => {
          loadingOverlay.style.display = 'none';
        }).catch((message) => {
          alert(message);
        });
      };
      
      document.addEventListener('fullscreenchange', () => {
          const fullscreenButton = document.getElementById('fullscreen-button');
          if (document.fullscreenElement) {
              fullscreenButton.innerHTML = '<span class="icon">‚ùé</span><span>Exit</span>';
          } else {
              fullscreenButton.innerHTML = '<span class="icon">‚õ∂</span><span>Fullscreen</span>';
          }
          setTimeout(applyLetterboxing, 100);
      });

      applyLetterboxing(); 
      document.body.appendChild(script);
    </script>
  </body>
</html>
</document_content>
